<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Product Detail</title>
<style>
body{
  margin:0;
  font-family:Georgia, serif;
  background:#faf9f4;
  text-align:center;
}
.container{
  padding:50px 20px;
}
img{
  width:80%;
  max-width:700px;
  height:auto;
}
.price{
  font-size:28px;
  font-weight:900;
  color:#bc002d;
}
.back{
  display:inline-block;
  margin-top:30px;
  text-decoration:none;
  color:#154734;
  font-weight:bold;
}
</style>
</head>
<body>

<div class="container">
  <h1 id="title"></h1>
  <img id="mainImage">
  <p class="price" id="price"></p>
  <br>
  <a class="back" href="index.html">‚Üê Back</a>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

const data = {
  1:{img:"https://picsum.photos/800/550?1", price:130},
  2:{img:"https://picsum.photos/800/550?2", price:150},
  3:{img:"https://picsum.photos/800/550?3", price:180},
  4:{img:"https://picsum.photos/800/550?4", price:200},
  5:{img:"https://picsum.photos/800/550?5", price:220}
};

if(data[id]){
  document.getElementById("title").textContent = "Package #" + id;
  document.getElementById("mainImage").src = data[id].img;
  document.getElementById("price").textContent = "$ " + data[id].price;
}else{
  document.getElementById("title").textContent = "Product Not Found";
}
</script>

</body>
</html>
